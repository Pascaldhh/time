<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Clock</title>
    <style>
        .times input[type="time"]{
            font-size: 9rem !important;
            background-color: transparent;
            border:none;
            color: white;
            user-select: none;
        }
        .times input[type="time"]:focus {
            outline: none;
        }
        .times input[type="time"]::-webkit-calendar-picker-indicator {
            filter: brightness(0) invert(1);        
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-danger bg-gradient">
        <div class="times">
            <form method="POST" class="d-flex flex-column gap-3">
                <input type="time" class="display-1" value="20:00">
                <input type="time" class="display-1" value="21:00">
            </form>
        </div>
    </div>
    
</body>
</html>
